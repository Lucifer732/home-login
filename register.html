<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width:device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="register.css">
  <title>Tarun's Login Form</title>
</head>
<body>
  <div>
    <nav>
      <ul type="none">
        <li> <button type="button" name="login"><a class="a" href="login.html">Login</a></button></li>
        <li><button type="button" name="login"><a class="a" href="index.html">Home</a></button></li>
        </ul>
    </nav>
    <h1 class="h">VTie-in</h1>
  </div>
  <div class="login-form">
    <h2>Create Account</h2>
    <form>
      <div class="users-box">
        <input type="text" id="fname" name="fname" required="">
        <label for="fname">First Name</label>
      </div>
      <div class="users-box">
        <input type="text" id="mname" name="mname" required="">
        <label for="mname">Middle Name</label>
      </div>
      <div class="users-box">
        <input type="text" id="lname" name="lname" required="">
        <label for="lname">Last Name</label>
      </div>
      <div class="users-box">
        <input type="number" id="age" name="age" required="">
        <label for="age">Age</label>
      </div>
      <div class="gen">
        <big>Gender:</big>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>
      <div class="gen">
        <big>Profession:</big>
        <input type="radio" id="Doctor" name="Profession" value="Doctor">
        <label for="Doctor">Doctor</label>
        <input type="radio" id="student" name="Profession" value="student">
        <label for="student">Student</label>
        <input type="radio" id="other" name="Profession" value="other">
        <label for="other">Other</label>
      </div>
      <a class="an" href="#">
        submit
      </a>
    </form>
  </div>
</body>
</html>
